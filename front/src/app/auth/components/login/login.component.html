<form class="form" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="form-field">
    
        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" formControlName="username">
        <div class="formerror-cont" *ngIf="validateField('username','required')"><p class="formerror-msg">Campo obligatorio</p></div>
    </div>

    <div class="form-field">
    
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" formControlName="password">
        <div class="formerror-cont" *ngIf="validateField('password','required')"><p class="formerror-msg">Campo obligatorio</p></div>
        <div class="error-cont" *ngIf="loginError"><p class="error-msg">{{loginError}}</p></div>
    </div>

    <button type="submit">Login</button>

</form>
