<form class="form" autocomplete="off" [formGroup]="registerForm">

    <div class="form-field">
    
        <label for="username">Username*</label>
        <input type="text" placeholder="Username" id="username" formControlName="username">
        
    </div>

    <div class="form-field">
    
        <label for="email">Email*</label>
        <input type="email" placeholder="example@example.com" id="email" formControlName="email">
        
    </div>


    <div class="form-field">
    
        <label for="password">Password*</label>
        <input type="password" placeholder="Password" id="password" formControlName="password">
    
    </div>

    <div class="form-field">
    
        <label for="confirm">Confrim password*</label>
        <input type="password" id="confirm" formControlName="confirmP">
    
    </div>

    <button type="submit">Register</button>

</form>
