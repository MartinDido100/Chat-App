<div class="simple-chat">
    <ul class="messages_ul" #chatBox>
        <li *ngFor="let message of conversation" [class]="getMsgType(message.enviadoPor)">{{ message.contenido }} <span class="time">{{ message.updatedAt | time }}</span></li>
    </ul>
    
    <div class="text-bar">
        <form (ngSubmit)="sendMsg()" autocomplete="off">
            <input type="text" class="text-input" placeholder="Send a message..." [(ngModel)]="messageInput" name="messageInput">
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    <div class="spinner" *ngIf="loading"></div>
    <div class="bg-spinner" *ngIf="loading"></div>
</div>
